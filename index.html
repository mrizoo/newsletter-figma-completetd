<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card">

        <div class="card__content">
            <h2 class="card__label">Stay updated!</h2>
            <p class="card__title">Join 60,000+ product managers receiving monthly updates on:</p>
            <nav class="card__sitenav">

                <ul class="card__sitenav__item">
                    <li class="card__sitenav__list"> <img src="./images/check.svg" alt=""> Product discovery and
                        building what matters </li>

                    <li class="card__sitenav__list"> <img src="./images/check.svg" alt=""> Measuring to ensure updates
                        are a success</li>

                    <li class="card__sitenav__list"> <img src="./images/check.svg" alt=""> And much more!</li>
                </ul>
            </nav>

            <div class="card__email">
                <h4 class="card__label__email">Email address</h4>
                <form action="https://echo.htmlacademy.ru" method="post">
                    <label for="email"></label>
                    <input name="email" type="email" placeholder="example@gmail.com">
                    <button class="card__btn">Subscribe to monthly newsletter</button>
                </form>

            </div>
        </div>
        <img class="card__img" src="./images/image.svg" alt="img">
    </div>
</body>

</html>
